<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Web</title>
    <!-- Corregido el enlace para la hoja de estilo -->
    <link rel="stylesheet" href="index/styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Acta de Reunión</h1>
      <form id="loginForm">
        <label for="email">Usuario / Email:</label>
        <input type="text" id="email" name="email" />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" />

        <button type="submit">Ingresar</button>
      </form>
    </div>

    <div class="container hidden" id="formContainer">
      <h1>Formulario Web</h1>
      <form id="webSimForm">
        <div class="group">
          <h2>Titulo 1</h2>
          <label for="titulo1">Actividad</label>
          <input type="text" id="titulo1" name="titulo1" />

          <label for="descripcion1">Observaciones:</label>
          <textarea id="descripcion1" name="descripcion1" rows="3"></textarea>

          <label for="subir1">Subir archivos 1 (máximo 5):</label>
          <input
            type="file"
            id="subir1"
            name="subir1"
            multiple
            accept="*"
            class="file-upload"
          />
        </div>

        <div class="group">
          <h2>Titulo 2</h2>
          <label for="titulo2">Actividad</label>
          <input type="text" id="titulo2" name="titulo2" />

          <label for="descripcion2">Observaciones 2:</label>
          <textarea id="descripcion2" name="descripcion2" rows="3"></textarea>

          <label for="subir2">Subir archivos 2 (máximo 5):</label>
          <input
            type="file"
            id="subir2"
            name="subir2"
            multiple
            accept="*"
            class="file-upload"
          />
        </div>

        <div class="group">
          <h2>Titulo 3</h2>
          <label for="titulo3">Actividad</label>
          <input type="text" id="titulo3" name="titulo3" />

          <label for="descripcion3">Observaciones</label>
          <textarea id="descripcion3" name="descripcion3" rows="3"></textarea>

          <label for="subir3">Subir archivos 3 (máximo 5):</label>
          <input
            type="file"
            id="subir3"
            name="subir3"
            multiple
            accept="*"
            class="file-upload"
          />
        </div>

        <div class="group">
          <h2>Titulo 4</h2>
          <label for="titulo4">Actividad</label>
          <input type="text" id="titulo4" name="titulo4" />

          <label for="descripcion4">Observaciones</label>
          <textarea id="descripcion4" name="descripcion4" rows="3"></textarea>

          <label for="subir4">Subir archivos 4 (máximo 5):</label>
          <input
            type="file"
            id="subir4"
            name="subir4"
            multiple
            accept="*"
            class="file-upload"
          />
        </div>

        <button type="submit" id="submitBtn">Enviar Acta</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="index/scripts.js"></script>
  </body>
</html>
